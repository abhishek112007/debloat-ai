name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: ubuntu-22.04
            platform: linux
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Python dependencies
        working-directory: backend-python
        run: pip install -r requirements.txt pyinstaller

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Python backend
        run: npm run build:backend

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --${{ matrix.platform }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debloat-ai-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: false
          body: |
            ## Debloat AI ${{ github.ref_name }}

            ### What's New â€” OpenClaw Command Engine
            Just tell the AI what to do in plain English. Type commands like:
            - `remove all xiaomi bloatware`
            - `scan for bloatware`
            - `backup everything`

            See the full [Changelog](https://github.com/abhishek112007/debloat-ai/blob/main/CHANGELOG.md).

            ### Download

            | Platform | File |
            |----------|------|
            | Windows | `DebloatAI-Setup-*.exe` |
            | Linux | `*.AppImage` or `*.deb` |
            | macOS | `*.dmg` |

            ### Requirements
            - ADB installed and in PATH
            - USB Debugging enabled on your Android device
            - Perplexity API key for AI features
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
